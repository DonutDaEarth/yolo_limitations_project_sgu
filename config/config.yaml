# Project Configuration
project:
  name: "YOLO Limitations Analysis"
  version: "1.0.0"
  random_seed: 42

# Paths
paths:
  data_root: "./data"
  coco_root: "./data/coco"
  results_root: "./results"
  checkpoint_dir: "./checkpoints"

# Dataset Configuration
dataset:
  name: "coco" # Options: coco, sku110k, exdark
  split: "val" # Options: train, val, test
  small_object_threshold: 32 # pixels (area < 32^2 is considered small)
  image_size: 640
  batch_size: 1 # For inference
  num_workers: 4

  # COCO specific
  coco:
    year: 2017
    annotations_file: "instances_val2017.json"
    images_dir: "val2017"

# Model Configuration
models:
  yolo:
    variant: "yolov8n" # Options: yolov8n, yolov8s, yolov8m, yolov8l, yolov8x
    weights: "yolov8n.pt" # Pre-trained weights
    conf_threshold: 0.25
    iou_threshold: 0.45
    max_det: 300

  faster_rcnn:
    backbone: "resnet50" # Options: resnet50, resnet101
    weights: "COCO-Detection/faster_rcnn_R_50_FPN_3x.yaml"
    conf_threshold: 0.25
    iou_threshold: 0.5
    max_det: 100

# Evaluation Configuration
evaluation:
  iou_thresholds: [0.5, 0.55, 0.6, 0.65, 0.7, 0.75, 0.8, 0.85, 0.9, 0.95]
  area_ranges:
    small: [0, 32] # Area < 32^2 pixels
    medium: [32, 96] # 32^2 < Area < 96^2 pixels
    large: [96, 1e5] # Area > 96^2 pixels

  # Metrics to calculate
  metrics:
    - "mAP@[0.5:0.95]"
    - "mAP@0.5"
    - "mAP(Small)"
    - "mAP(Medium)"
    - "mAP(Large)"
    - "AR@100" # Average Recall

# Speed Benchmark Configuration (Task B)
benchmark:
  num_images: 500
  num_warmup: 10
  device: "cuda" # Options: cuda, cpu
  save_predictions: false
  measure:
    - "inference_time"
    - "fps"
    - "memory_usage"

# Visualization Configuration
visualization:
  failure_cases:
    num_cases: 10
    criteria: "false_negatives" # Options: false_negatives, poor_localization, both
    min_iou_diff: 0.1 # Minimum IoU difference to consider as failure

  comparison:
    show_confidence: true
    show_class_labels: true
    bbox_thickness: 2
    font_scale: 0.5

# Hardware Configuration
hardware:
  gpu_id: 0
  use_amp: true # Automatic Mixed Precision
  num_threads: 8

# Logging
logging:
  level: "INFO" # Options: DEBUG, INFO, WARNING, ERROR
  save_logs: true
  log_file: "experiment.log"
